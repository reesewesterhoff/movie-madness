<h2>Popular Movies</h2>
<br>
<br>
<!-- display movies from themoviedb with angular cards -->
<div layout="row" layout-wrap>
        <md-card ng-repeat="movie in vm.movieArray">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{movie.title}}</span>
                    <span class="md-subhead">{{movie.genre}}</span>
                    <span class="md-subhead">Release Date: {{movie.release_date}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div class="md-media-xl card-media"><img style="width: 200px;" ng-src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}"></div>
