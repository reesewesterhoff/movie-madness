<!-- inputs to add a new movie -->
<md-content layout="row" layout-padding>
    <br>
    <form ng-submit="vm.addMovie()">
        <div>
            <md-input-container flex>
                <label>Movie Title</label>
                <input required ng-model="vm.movieToSend.name" type="text">
            </md-input-container>

            <md-input-container flex>
                <select required ng-options="genre.id as genre.name for genre in vm.genreArray" ng-model="vm.movieToSend.genre_id">
                    <option value="" disabled>----Select Genre----</option>
                </select>
            </md-input-container>

            <md-input-container flex>
                <md-datepicker required ng-model="vm.movieToSend.release_date" md-current-view="year" md-placeholder="Release Date"></md-datepicker>
            </md-input-container>

            <md-input-container flex>
                <label>HH:MM</label>
                <input required ng-model="vm.movieToSend.run_time" type="text">
            </md-input-container>

            <md-input-container flex>
                <label>Image URL</label>
                <input required ng-model="vm.movieToSend.image" type="text">
            </md-input-container>

            <md-input-container flex>
                <md-button class="md-primary md-raised" type="submit" value="Add Movie">Add Movie</md-button>
            </md-input-container>
        </div>
    </form>

</md-content>
<br>

<br>
<br>
<br>
<md-input-container flex>
<!-- search movies -->
    <label>Search</label>
    <input ng-model="vm.searchString" type="text">
</md-input-container>
<!-- display movies with angular cards -->
<div class="allView">
    <br>
    <br>
    <br>
    <br>
    <div layout="row" layout-wrap>
        <md-card ng-repeat="movie in vm.movieArray | filter: vm.searchString">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{movie.name}}</span>
                    <span class="md-subhead">{{movie.genre}}</span>
                    <span class="md-subhead">Release Date: {{movie.release_date}}</span>
                    <span class="md-subhead">Run Time: {{movie.run_time}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div class="md-media-xl card-media"><img style="width: 200px;" ng-src="{{movie.image}}"></div>
                <br>
                <br>
                <br>
                <div>
                    <md-card-actions layout="row">
                        <md-button id="thumbDown" ng-click="toggleDown = !toggleDown" class="md-icon-button" aria-label="Favorite">
                            <md-icon ng-class="{'red':toggleDown}">thumb_down_alt</md-icon>
                        </md-button>
                        <md-button ng-click="toggleUp = !toggleUp" class="md-icon-button" aria-label="Settings">
                            <md-icon ng-class="{'green':toggleUp}">thumb_up_alt</md-icon>
                        </md-button>
                        <md-button ng-click="vm.addToFavorites(movie); toggleFave = !toggleFave" class="md-icon-button"
                            aria-label="Share">
                            <md-icon ng-class="{'pink': toggleFave}">favorite</md-icon>
                        </md-button>
                        <md-button ng-click="vm.deleteMovie(movie.id)" class="md-icon-button" aria-label="Share">
                            <md-icon>delete</md-icon>
                        </md-button>
                    </md-card-actions>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
